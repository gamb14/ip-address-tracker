<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>IP Address Tracker</title>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>IP Address Tracker</h1>
    </div>
    <div class="ip-search">
      <form>
        <input type="text" name='search' class='hidden-search' maxlength="30" placeholder="Search for any IP address or domain">
        <button type='submit'>
          <img src="/images/icon-arrow.svg" alt="">
        </button>
      </form>
      <p class='hidden-text error'>Invalid IP Address/Domain</p>
    </div>
    <div class="details spinner-details-hide">
      <div class='det1'>
        <span>Ip address</span>
        <span>-</span>
      </div>
      <div class='det2'> 
        <span>location</span>
        <span>-</span>
      </div>
      <div class='det3'>
        <span>timezone</span>
        <span>-</span>
      </div>
      <div class='det4'>
        <span>ISP</span>
        <span>-</span>
      </div>
      <span class="spinner spinner-hide">
        <span></span>
        <span></span>
      </span>
    </div>
  </div>

  <div id='mapid'></div>

  <script src="/scripts/script.js"></script>
</body>
</html>
